<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Blink Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .main-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .settings-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }

        .settings-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .settings-card {
            border: 2px solid #000000;
            padding: 30px;
            margin-bottom: 30px;
            background: #ffffff;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000000;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #1a73e8;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .user-details {
            flex: 1;
        }

        .user-email {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #000000;
        }

        .user-member-since {
            color: #666;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #000000;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .btn-danger {
            background: #ff4444;
            border-color: #ff4444;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #ffffff;
            color: #ff4444;
        }

        .btn-secondary {
            background: #666;
            border-color: #666;
        }

        .btn-secondary:hover {
            background: #ffffff;
            color: #666;
        }

        .purchases-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .purchase-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .purchase-info {
            flex: 1;
        }

        .purchase-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #000000;
        }

        .purchase-date {
            color: #666;
            font-size: 0.9rem;
        }

        .purchase-actions {
            display: flex;
            gap: 10px;
        }

        .download-link {
            background: #00a000;
            color: #ffffff;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #008000;
            transform: translateY(-1px);
        }

        .no-purchases {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .settings-container {
                padding: 0 15px;
            }

            .settings-title {
                font-size: 2rem;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .purchase-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .purchase-actions {
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo" onclick="goHome()">BLINK ARCHIVE</div>
            <div></div>
        </div>
    </header>

    <div class="main-container">
        <div class="settings-container">
            <div class="settings-header">
                <h1 class="settings-title">Account Settings</h1>
                <p class="settings-subtitle">Manage your Blink Archive account and purchases</p>
            </div>

            <div class="settings-card">
                <h2 class="card-title">Profile Information</h2>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-email" id="userEmail">Loading...</div>
                        <div class="user-member-since" id="memberSince">Member since: Loading...</div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="purchasesCount">0</div>
                        <div class="stat-label">Purchases</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalSpent">0</div>
                        <div class="stat-label">BTC Spent</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="joinedDays">0</div>
                        <div class="stat-label">Days Ago</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="changePassword()">
                        <i class="fas fa-key"></i>
                        Change Password
                    </button>
                    <button class="btn btn-secondary" onclick="goHome()">
                        <i class="fas fa-home"></i>
                        Back to Home
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign Out
                    </button>
                </div>
            </div>

            <div class="settings-card">
                <h2 class="card-title">Purchase History</h2>
                <div class="purchases-list" id="purchasesList">
                    <div class="no-purchases">No purchases yet</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzhfXHrY48d2DhlWwhSTxMHl04USLjtz0",
            authDomain: "blink-archive.firebaseapp.com",
            projectId: "blink-archive",
            storageBucket: "blink-archive.firebasestorage.app",
            messagingSenderId: "524384519627",
            appId: "1:524384519627:web:10fc00ae09ce91a573a24e",
            measurementId: "G-3C18W3NH1V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Initialize settings page
        function initializeSettings() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadUserData();
                    loadPurchaseHistory();
                } else {
                    // Redirect to home if not logged in
                    window.location.href = 'index.html';
                }
            });
        }

        // Load user data
        function loadUserData() {
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.email.charAt(0).toUpperCase();
            
            // Calculate member since
            const joinDate = new Date(currentUser.metadata.creationTime);
            const daysSinceJoin = Math.floor((new Date() - joinDate) / (1000 * 60 * 60 * 24));
            document.getElementById('memberSince').textContent = `Member since: ${joinDate.toLocaleDateString()}`;
            document.getElementById('joinedDays').textContent = daysSinceJoin;
        }

        // Load purchase history
        async function loadPurchaseHistory() {
            try {
                const ordersQuery = query(
                    collection(db, "orders"), 
                    where("userId", "==", currentUser.uid)
                );
                
                const querySnapshot = await getDocs(ordersQuery);
                const purchasesList = document.getElementById('purchasesList');
                
                if (querySnapshot.empty) {
                    purchasesList.innerHTML = '<div class="no-purchases">No purchases yet</div>';
                    document.getElementById('purchasesCount').textContent = '0';
                    document.getElementById('totalSpent').textContent = '0';
                    return;
                }

                let totalSpent = 0;
                const purchases = [];

                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    if (order.status === 'paid') {
                        totalSpent += order.price || 0;
                        purchases.push({ id: doc.id, ...order });
                    }
                });

                // Update stats
                document.getElementById('purchasesCount').textContent = purchases.length;
                document.getElementById('totalSpent').textContent = totalSpent.toFixed(8);

                // Display purchases
                if (purchases.length === 0) {
                    purchasesList.innerHTML = '<div class="no-purchases">No completed purchases yet</div>';
                    return;
                }

                purchasesList.innerHTML = purchases.map(purchase => `
                    <div class="purchase-item">
                        <div class="purchase-info">
                            <div class="purchase-name">${purchase.productName}</div>
                            <div class="purchase-date">Purchased: ${new Date(purchase.paidAt).toLocaleDateString()}</div>
                            <div class="purchase-price" style="color: #1a73e8; font-weight: 600; margin-top: 5px;">${purchase.price} BTC</div>
                        </div>
                        <div class="purchase-actions">
                            <a href="${purchase.downloadLink}" class="download-link" target="_blank">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading purchase history:', error);
                document.getElementById('purchasesList').innerHTML = '<div class="no-purchases">Error loading purchases</div>';
            }
        }

        // Change password function
        function changePassword() {
            alert('Password change functionality would be implemented here. In a real app, you would send a password reset email.');
        }

        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        }

        // Navigation functions
        window.goHome = function() {
            window.location.href = 'index.html';
        };

        window.goBack = function() {
            window.history.back();
        };

        // Initialize the settings page
        document.addEventListener('DOMContentLoaded', initializeSettings);
    </script>
</body>
</html>
