<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Blink Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .search-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        /* Google-style Search Bar Animation */
        .search-bar {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #dfe1e5;
            padding: 10px 20px;
            border-radius: 24px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .search-bar.focused {
            border-color: #1a73e8;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
            transform: translateY(-1px);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 5px;
            font-family: inherit;
            font-size: 16px;
        }

        .search-icon {
            color: #5f6368;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 8px;
        }

        .search-bar.focused .search-icon {
            color: #1a73e8;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        .main-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        /* Search Results Header */
        .search-header {
            background: #f8f9fa;
            padding: 30px 20px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #70757a;
            font-size: 0.9rem;
        }

        .search-time {
            color: #70757a;
            font-size: 0.8rem;
        }

        /* Filters Section */
        .filters-section {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 0;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-title {
            font-weight: 700;
            font-size: 1rem;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-inputs input {
            flex: 1;
            padding: 10px;
            border: 2px solid #000000;
            background: #ffffff;
            font-family: inherit;
            border-radius: 0;
        }

        .apply-btn {
            padding: 10px 20px;
            border: 2px solid #000000;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .apply-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .filter-option input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #000000;
        }

        .filter-option label {
            font-size: 0.9rem;
            color: #000000;
            cursor: pointer;
            font-weight: 500;
        }

        .color-search {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border: 2px solid #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px #1a73e8;
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Search Results Grid */
        .search-results {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Compact Product Cards with Sharp Edges */
        .archive-item {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .archive-item:hover {
            box-shadow: 6px 6px 0px #000000;
            transform: translate(-3px, -3px);
        }

        .archive-image {
            width: 100%;
            height: 160px;
            background: #f5f5f5;
            overflow: hidden;
            border: 1px solid #000000;
            margin-bottom: 12px;
        }

        .archive-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .archive-item:hover .archive-image img {
            transform: scale(1.05);
        }

        .archive-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .archive-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #000000;
            line-height: 1.3;
        }

        .archive-description {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .archive-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .last-update {
            font-size: 0.8rem;
            color: #666;
        }

        .update-label {
            font-weight: 600;
            color: #000000;
        }

        .update-date {
            color: #666;
        }

        .archive-price {
            font-weight: 700;
            font-size: 1rem;
        }

        .price-high { color: #00a000; } /* Green for > 0.1 BTC */
        .price-medium { color: #ff6b00; } /* Orange for 0.009 - 0.1 BTC */
        .price-low { color: #ff4444; } /* Red for < 0.009 BTC */

        .archive-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .archive-views {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.75rem;
        }

        .download-btn {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 6px 12px;
            border-radius: 0;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .download-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Loading Animation */
        .loading-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .loading-item {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .loading-image {
            width: 100%;
            height: 160px;
            background: #f0f0f0;
            margin-bottom: 12px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .loading-line {
            height: 12px;
            background: #f0f0f0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-line.short {
            width: 60%;
        }

        .loading-line.medium {
            width: 80%;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Search Suggestions */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 2px solid #000000;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-icon {
            color: #5f6368;
            font-size: 0.9rem;
        }

        /* No Results State */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            max-width: 500px;
            margin: 0 auto;
        }

        .no-results-icon {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-results-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000000;
        }

        .no-results-suggestions {
            margin-top: 30px;
        }

        .suggestion-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .suggestion-btn {
            padding: 10px 20px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .suggestion-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .page-btn {
            padding: 12px 20px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 0;
        }

        .page-btn:hover:not(:disabled) {
            background: #000000;
            color: #ffffff;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #666;
            font-size: 0.9rem;
            margin: 0 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .logo {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }

            .search-section {
                order: 3;
                margin: 0;
                max-width: 100%;
            }

            .search-bar {
                padding: 8px 16px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .color-search {
                grid-template-columns: repeat(4, 1fr);
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .archive-item {
                padding: 12px;
            }

            .archive-image {
                height: 140px;
            }

            .archive-title {
                font-size: 1rem;
            }

            .search-header {
                padding: 20px 15px 15px;
            }

            .search-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 10px;
            }

            .page-info {
                margin: 10px 0;
                order: -1;
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                gap: 10px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .search-bar {
                padding: 6px 12px;
            }

            .search-bar input {
                font-size: 14px;
            }

            .archive-footer {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .download-btn {
                width: 100%;
                text-align: center;
            }

            .pagination {
                gap: 8px;
            }

            .page-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }

            .color-search {
                grid-template-columns: repeat(4, 1fr);
            }

            .color-option {
                width: 35px;
                height: 35px;
            }
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="goHome()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo" onclick="goHome()">BLINK ARCHIVE</div>
            <div class="search-section">
                <div class="search-bar" id="searchBar">
                    <input type="text" id="searchInput" placeholder="Search digital artifacts..." autocomplete="off">
                    <i class="fas fa-search search-icon" onclick="performSearch()"></i>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="search-header">
            <div class="search-header-content">
                <div class="search-meta">
                    <div class="results-count" id="resultsCount">Enter your search above</div>
                    <div class="search-time" id="searchTime"></div>
                </div>
            </div>
        </section>

        <section class="search-results">
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-grid">
                    <!-- Price Range Filter -->
                    <div class="filter-group">
                        <div class="filter-title">Price Range</div>
                        <div class="price-inputs">
                            <input type="number" id="minPrice" placeholder="Min BTC" step="0.0000001" min="0">
                            <input type="number" id="maxPrice" placeholder="Max BTC" step="0.0000001" min="0">
                        </div>
                        <button class="apply-btn" onclick="applyPriceFilter()">Apply Filter</button>
                    </div>

                    <!-- Date Added Filter -->
                    <div class="filter-group">
                        <div class="filter-title">Date Added</div>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="radio" id="date-all" name="date" checked onchange="applyDateFilter('all')">
                                <label for="date-all">All Time</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="date-week" name="date" onchange="applyDateFilter('week')">
                                <label for="date-week">Past Week</label>
                            </div>
                            <div class="filter-option">
                                <input type="radio" id="date-month" name="date" onchange="applyDateFilter('month')">
                                <label for="date-month">Past Month</label>
                            </div>
                        </div>
                    </div>

                    <!-- Color Search Filter -->
                    <div class="filter-group">
                        <div class="filter-title">Search by Color</div>
                        <div class="color-search" id="colorSearch">
                            <div class="color-option" style="background: #ff4444;" data-color="red" onclick="toggleColor('red')"></div>
                            <div class="color-option" style="background: #ff6b00;" data-color="orange" onclick="toggleColor('orange')"></div>
                            <div class="color-option" style="background: #ffd700;" data-color="yellow" onclick="toggleColor('yellow')"></div>
                            <div class="color-option" style="background: #00a000;" data-color="green" onclick="toggleColor('green')"></div>
                            <div class="color-option" style="background: #1a73e8;" data-color="blue" onclick="toggleColor('blue')"></div>
                            <div class="color-option" style="background: #6a0dad;" data-color="purple" onclick="toggleColor('purple')"></div>
                            <div class="color-option" style="background: #000000;" data-color="black" onclick="toggleColor('black')"></div>
                            <div class="color-option" style="background: #ffffff; border: 2px solid #000000;" data-color="white" onclick="toggleColor('white')"></div>
                        </div>
                        <button class="apply-btn" onclick="applyColorFilter()" style="margin-top: 10px;">Search Colors</button>
                    </div>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="results-grid" id="resultsGrid">
                <div class="no-results" id="initialState">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="no-results-title">Search Digital Artifacts</div>
                    <p>Find HTML templates, code snippets, and digital treasures in our archive</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prevPage" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <div class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></div>
                <button class="page-btn" id="nextPage" onclick="changePage(1)">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzhfXHrY48d2DhlWwhSTxMHl04USLjtz0",
            authDomain: "blink-archive.firebaseapp.com",
            projectId: "blink-archive",
            storageBucket: "blink-archive.firebasestorage.app",
            messagingSenderId: "524384519627",
            appId: "1:524384519627:web:10fc00ae09ce91a573a24e",
            measurementId: "G-3C18W3NH1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 9;
        let searchTimeout;
        let searchStartTime;
        let selectedColors = [];
        let currentFilters = {
            minPrice: null,
            maxPrice: null,
            dateRange: 'all',
            colors: []
        };

        // Initialize search from URL parameters
        function initializeSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
                performSearch(searchQuery);
            }
            
            setupSearchAnimations();
            loadAllProducts();
        }

        // Setup search bar animations and interactions
        function setupSearchAnimations() {
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('searchSuggestions');

            searchInput.addEventListener('focus', () => {
                searchBar.classList.add('focused');
                if (searchInput.value.length > 2) {
                    showSearchSuggestions(searchInput.value);
                }
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    searchBar.classList.remove('focused');
                    suggestions.style.display = 'none';
                }, 200);
            });

            // Real-time search with debouncing and case-insensitive search
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const term = e.target.value.trim();
                
                if (term.length > 2) {
                    showSearchSuggestions(term);
                } else {
                    suggestions.style.display = 'none';
                }

                searchTimeout = setTimeout(() => {
                    if (term.length > 0) {
                        performSearch(term);
                    } else {
                        showInitialState();
                    }
                }, 500);
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Load all products for search suggestions
        async function loadAllProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                allProducts = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Perform case-insensitive search with Firebase
        async function performSearch(searchTerm = null) {
            const term = searchTerm || document.getElementById('searchInput').value.trim();
            
            if (!term) {
                showInitialState();
                return;
            }

            searchStartTime = Date.now();
            showLoadingState();

            try {
                const newUrl = `${window.location.pathname}?q=${encodeURIComponent(term)}`;
                window.history.pushState({}, '', newUrl);

                // Get all products and filter client-side for case-insensitive search
                const querySnapshot = await getDocs(collection(db, "products"));
                const allProducts = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Case-insensitive filtering
                filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(term.toLowerCase()) ||
                    product.description.toLowerCase().includes(term.toLowerCase())
                );

                // Apply current filters
                filteredProducts = applyFilters(filteredProducts);
                
                const searchTime = ((Date.now() - searchStartTime) / 1000).toFixed(2);
                document.getElementById('searchTime').textContent = `About ${searchTime} seconds`;

                if (filteredProducts.length === 0) {
                    showNoResults(`No results found for "${term}"`);
                    return;
                }

                displaySearchResults(term);
                
            } catch (error) {
                console.error('Error searching products:', error);
                showNoResults("Error searching products. Please try again.");
            }
        }

        // Apply all active filters
        function applyFilters(products) {
            let filtered = [...products];

            // Price filter
            if (currentFilters.minPrice !== null) {
                filtered = filtered.filter(product => product.price >= currentFilters.minPrice);
            }
            if (currentFilters.maxPrice !== null) {
                filtered = filtered.filter(product => product.price <= currentFilters.maxPrice);
            }

            // Date filter
            if (currentFilters.dateRange !== 'all') {
                const now = new Date();
                let cutoffDate = new Date();
                
                if (currentFilters.dateRange === 'week') {
                    cutoffDate.setDate(now.getDate() - 7);
                } else if (currentFilters.dateRange === 'month') {
                    cutoffDate.setMonth(now.getMonth() - 1);
                }
                
                filtered = filtered.filter(product => {
                    const productDate = product.created_at?.toDate() || new Date();
                    return productDate >= cutoffDate;
                });
            }

            // Color filter (simulated - in real implementation, you'd store dominant colors in Firestore)
            if (currentFilters.colors.length > 0) {
                filtered = filtered.filter(product => {
                    // Simulate color matching - in real app, you'd check product.color field
                    const productColors = getSimulatedProductColors(product);
                    return currentFilters.colors.some(color => productColors.includes(color));
                });
            }

            return filtered;
        }

        // Simulate product colors for demo (replace with actual color data from Firestore)
        function getSimulatedProductColors(product) {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'black', 'white'];
            // Use product ID to generate consistent "random" colors for demo
            const hash = product.id.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            const colorIndex = Math.abs(hash) % colors.length;
            return [colors[colorIndex]];
        }

        // Display search results in grid
        function displaySearchResults(searchTerm) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const pagination = document.getElementById('pagination');

            resultsCount.textContent = `${filteredProducts.length} results for "${searchTerm}"`;
            currentPage = 1;

            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            resultsGrid.innerHTML = currentProducts.map((product, index) => {
                const date = product.last_updated?.toDate() || product.created_at.toDate();
                const imageUrl = product.images?.[0] || 'https://via.placeholder.com/400x300/f5f5f5/666?text=Digital+Artifact';
                
                // Determine price color class
                let priceClass = 'price-low';
                if (product.price > 0.1) {
                    priceClass = 'price-high';
                } else if (product.price >= 0.009) {
                    priceClass = 'price-medium';
                }
                
                return `
                    <div class="archive-item fade-in" style="animation-delay: ${index * 0.1}s" onclick="viewProduct('${product.id}')">
                        <div class="archive-image">
                            <img src="${imageUrl}" alt="${product.name}" loading="lazy">
                        </div>
                        <div class="archive-content">
                            <div class="archive-title">${product.name}</div>
                            <div class="archive-description">${product.description}</div>
                            <div class="archive-meta">
                                <div class="last-update">
                                    <span class="update-label">Last-update:</span>
                                    <span class="update-date">${date.toLocaleDateString()}</span>
                                </div>
                                <div class="archive-price ${priceClass}">${product.price} BTC</div>
                            </div>
                            <div class="archive-footer">
                                <div class="archive-views">
                                    <i class="fas fa-eye"></i>
                                    ${product.views || 0} views
                                </div>
                                <button class="download-btn" onclick="event.stopPropagation(); viewProduct('${product.id}')">
                                    <i class="fas fa-download"></i>
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            updatePagination(totalPages);
        }

        // Filter functions
        function applyPriceFilter() {
            const minPrice = parseFloat(document.getElementById('minPrice').value);
            const maxPrice = parseFloat(document.getElementById('maxPrice').value);
            
            currentFilters.minPrice = isNaN(minPrice) ? null : minPrice;
            currentFilters.maxPrice = isNaN(maxPrice) ? null : maxPrice;
            
            // Re-apply search with new filters
            const currentSearch = document.getElementById('searchInput').value.trim();
            if (currentSearch) {
                performSearch(currentSearch);
            }
        }

        function applyDateFilter(range) {
            currentFilters.dateRange = range;
            
            const currentSearch = document.getElementById('searchInput').value.trim();
            if (currentSearch) {
                performSearch(currentSearch);
            }
        }

        function toggleColor(color) {
            const colorElement = document.querySelector(`.color-option[data-color="${color}"]`);
            colorElement.classList.toggle('selected');
            
            if (colorElement.classList.contains('selected')) {
                if (!currentFilters.colors.includes(color)) {
                    currentFilters.colors.push(color);
                }
            } else {
                currentFilters.colors = currentFilters.colors.filter(c => c !== color);
            }
        }

        function applyColorFilter() {
            const currentSearch = document.getElementById('searchInput').value.trim();
            if (currentSearch) {
                performSearch(currentSearch);
            } else {
                // If no search term, show all products with color filter
                showLoadingState();
                setTimeout(() => {
                    const allProductsCopy = [...allProducts];
                    filteredProducts = applyFilters(allProductsCopy);
                    displaySearchResults('all products');
                }, 500);
            }
        }

        // Show search suggestions
        function showSearchSuggestions(term) {
            const suggestions = document.getElementById('searchSuggestions');
            const matchedProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(term.toLowerCase()) ||
                product.description.toLowerCase().includes(term.toLowerCase())
            ).slice(0, 5);

            if (matchedProducts.length > 0) {
                suggestions.innerHTML = matchedProducts.map(product => `
                    <div class="suggestion-item" onclick="selectSuggestion('${product.name}')">
                        <i class="fas fa-search suggestion-icon"></i>
                        <div>
                            <strong>${product.name}</strong>
                            <div style="font-size: 0.8rem; color: #666;">${product.description.substring(0, 60)}...</div>
                        </div>
                    </div>
                `).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function selectSuggestion(productName) {
            document.getElementById('searchInput').value = productName;
            document.getElementById('searchSuggestions').style.display = 'none';
            performSearch();
        }

        // Show loading state
        function showLoadingState() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="loading-results">
                    ${Array.from({length: 6}, (_, i) => `
                        <div class="loading-item">
                            <div class="loading-image"></div>
                            <div class="loading-content">
                                <div class="loading-line" style="width: 70%"></div>
                                <div class="loading-line medium"></div>
                                <div class="loading-line short"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Show initial state
        function showInitialState() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="no-results" id="initialState">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="no-results-title">Search Digital Artifacts</div>
                    <p>Find HTML templates, code snippets, and digital treasures in our archive</p>
                </div>
            `;
            document.getElementById('resultsCount').textContent = 'Enter your search above';
            document.getElementById('searchTime').textContent = '';
            document.getElementById('pagination').style.display = 'none';
        }

        // Show no results state
        function showNoResults(message) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="no-results-title">${message}</div>
                    <p>Try different keywords or check the spelling</p>
                    <div class="no-results-suggestions">
                        <p>Popular searches:</p>
                        <div class="suggestion-list">
                            <button class="suggestion-btn" onclick="performSearch('HTML template')">HTML Template</button>
                            <button class="suggestion-btn" onclick="performSearch('CSS design')">CSS Design</button>
                            <button class="suggestion-btn" onclick="performSearch('JavaScript code')">JavaScript Code</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
        }

        // Update pagination controls
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            if (totalPages > 1) {
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                
                pagination.style.display = 'flex';
            } else {
                pagination.style.display = 'none';
            }
        }

        // Pagination
        function changePage(direction) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = currentProducts.map((product, index) => {
                const date = product.last_updated?.toDate() || product.created_at.toDate();
                const imageUrl = product.images?.[0] || 'https://via.placeholder.com/400x300/f5f5f5/666?text=Digital+Artifact';
                
                let priceClass = 'price-low';
                if (product.price > 0.1) {
                    priceClass = 'price-high';
                } else if (product.price >= 0.009) {
                    priceClass = 'price-medium';
                }
                
                return `
                    <div class="archive-item fade-in" style="animation-delay: ${index * 0.1}s" onclick="viewProduct('${product.id}')">
                        <div class="archive-image">
                            <img src="${imageUrl}" alt="${product.name}">
                        </div>
                        <div class="archive-content">
                            <div class="archive-title">${product.name}</div>
                            <div class="archive-description">${product.description}</div>
                            <div class="archive-meta">
                                <div class="last-update">
                                    <span class="update-label">Last-update:</span>
                                    <span class="update-date">${date.toLocaleDateString()}</span>
                                </div>
                                <div class="archive-price ${priceClass}">${product.price} BTC</div>
                            </div>
                            <div class="archive-footer">
                                <div class="archive-views">
                                    <i class="fas fa-eye"></i>
                                    ${product.views || 0} views
                                </div>
                                <button class="download-btn" onclick="event.stopPropagation(); viewProduct('${product.id}')">
                                    <i class="fas fa-download"></i>
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            updatePagination(totalPages);
            
            document.querySelector('.search-results').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Navigation functions
        window.goHome = function() {
            window.location.href = 'index.html';
        };

        window.viewProduct = async function(productId) {
            try {
                const docRef = doc(db, "products", productId);
                await updateDoc(docRef, {
                    views: increment(1)
                });
            } catch (error) {
                console.error('Error updating view count:', error);
            }
            
            window.location.href = `view.html?id=${productId}`;
        };

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-bar')) {
                document.getElementById('searchSuggestions').style.display = 'none';
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            initializeSearch();
        });

        // Initialize the search page
        document.addEventListener('DOMContentLoaded', initializeSearch);
    </script>
</body>
