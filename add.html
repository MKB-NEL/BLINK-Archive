<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blink Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 20px 0;
            border-bottom: 2px solid #000000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 2px solid #000000;
            padding: 8px 15px;
            border-radius: 0;
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 5px;
            font-family: inherit;
        }

        .search-icon {
            color: #000000;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .form-section, .products-section {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 30px;
            border-radius: 0;
            box-shadow: 8px 8px 0px #000000;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            background: #ffffff;
            font-family: inherit;
            border-radius: 0;
            transition: all 0.2s ease;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 4px 4px 0px #000000;
            transform: translate(-2px, -2px);
        }

        .image-upload {
            border: 2px dashed #000000;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            border: 2px solid #000000;
        }

        .preview-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000000;
            color: #ffffff;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }

        .upload-btn {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .upload-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 6px 6px 0px #000000;
            transform: translate(-2px, -2px);
        }

        .product-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .product-item {
            border: 2px solid #000000;
            padding: 20px;
            margin-bottom: 15px;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        .product-item:hover {
            box-shadow: 4px 4px 0px #000000;
            transform: translate(-2px, -2px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .product-price {
            color: #666;
            font-weight: 600;
        }

        .product-images {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .product-images img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid #000000;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .delete-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .message {
            padding: 15px;
            border: 2px solid #000000;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .success { background: #f0fff0; }
        .error { background: #fff0f0; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">BLINK ARCHIVE</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-section">
            <h1 id="formTitle">Add New Product</h1>
            <form id="productForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (BTC)</label>
                    <input type="number" id="productPrice" step="0.0000001" min="0.0000088" required value="0.0000088">
                    <small>Minimum price: 0.0002625 BTC</small>
                </div>

                <div class="form-group">
                    <label for="downloadLink">Download Link</label>
                    <input type="url" id="downloadLink" required placeholder="https://mega.nz/file/...">
                </div>

                <div class="form-group">
                    <label>Product Images (Max 5)</label>
                    <div class="image-upload">
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                        <button type="button" class="upload-btn" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-upload"></i> Select Images
                        </button>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Add Product</button>
            </form>
            <div id="message" class="message"></div>
        </div>

        <div class="products-section">
            <h1>Existing Products</h1>
            <div id="productList" class="product-list">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, orderBy, query, where } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBzhfXHrY48d2DhlWwhSTxMHl04USLjtz0",
            authDomain: "blink-archive.firebaseapp.com",
            projectId: "blink-archive",
            storageBucket: "blink-archive.firebasestorage.app",
            messagingSenderId: "524384519627",
            appId: "1:524384519627:web:10fc00ae09ce91a573a24e",
            measurementId: "G-3C18W3NH1V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedImages = [];
        let searchTimeout;

        // Image handling
        document.getElementById('imageInput').addEventListener('change', handleImageSelect);

        function handleImageSelect(e) {
            const files = Array.from(e.target.files);
            if (selectedImages.length + files.length > 5) {
                showMessage('Maximum 5 images allowed', 'error');
                return;
            }

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        selectedImages.push(e.target.result);
                        updateImagePreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updateImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = selectedImages.map((img, index) => `
                <div class="preview-item">
                    <img src="${img}" alt="Preview ${index + 1}">
                    <button type="button" class="remove-image" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImagePreview();
        }

        // Upload images to ImgBB
        async function uploadImagesToImgBB() {
            const uploadedUrls = [];
            
            for (const base64Image of selectedImages) {
                const formData = new FormData();
                formData.append('image', base64Image.split(',')[1]);
                
                try {
                    const response = await fetch('https://api.imgbb.com/1/upload?key=7275819de7bfd56f03b903f483157d22', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        uploadedUrls.push(data.data.url);
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }
            
            return uploadedUrls;
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const editId = document.getElementById('editId').value;
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                currency: 'BTC',
                download_link: document.getElementById('downloadLink').value,
                last_updated: new Date()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                // Upload images if any
                if (selectedImages.length > 0) {
                    const imageUrls = await uploadImagesToImgBB();
                    productData.images = imageUrls;
                }

                if (editId) {
                    // Update existing product
                    const docRef = doc(db, "products", editId);
                    await updateDoc(docRef, productData);
                    showMessage('Product updated successfully!', 'success');
                } else {
                    // Add new product
                    productData.created_at = new Date();
                    productData.views = 0;
                    const docRef = await addDoc(collection(db, "products"), productData);
                    showMessage('Product added successfully!', 'success');
                }

                resetForm();
                loadProducts();
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error saving product: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = editId ? 'Update Product' : 'Add Product';
            }
        });

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('submitBtn').textContent = 'Add Product';
            selectedImages = [];
            updateImagePreview();
        }

        // Load and display products
        async function loadProducts(searchTerm = '') {
            const productList = document.getElementById('productList');
            productList.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                let q;
                if (searchTerm) {
                    q = query(collection(db, "products"), 
                          where('name', '>=', searchTerm),
                          where('name', '<=', searchTerm + '\uf8ff'));
                } else {
                    q = query(collection(db, "products"), orderBy("created_at", "desc"));
                }

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    productList.innerHTML = '<div class="loading">No products found</div>';
                    return;
                }

                productList.innerHTML = querySnapshot.docs.map(doc => {
                    const product = doc.data();
                    const date = product.last_updated?.toDate() || product.created_at.toDate();
                    return `
                        <div class="product-item">
                            <div class="product-header">
                                <div>
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">${product.price} ${product.currency}</div>
                                </div>
                                <small>${date.toLocaleDateString()}</small>
                            </div>
                            <div class="product-description">${product.description}</div>
                            ${product.images ? `
                                <div class="product-images">
                                    ${product.images.slice(0, 3).map(img => 
                                        `<img src="${img}" alt="Product image">`
                                    ).join('')}
                                </div>
                            ` : ''}
                            <div class="product-actions">
                                <button class="edit-btn" onclick="editProduct('${doc.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="delete-btn" onclick="deleteProduct('${doc.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading products:', error);
                productList.innerHTML = '<div class="loading">Error loading products</div>';
            }
        }

        // Edit product
        window.editProduct = async function(id) {
            try {
                const docRef = doc(db, "products", id);
                const product = (await getDocs(query(collection(db, "products"), where('__name__', '==', id)))).docs[0]?.data();
                
                if (product) {
                    document.getElementById('editId').value = id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('downloadLink').value = product.download_link;
                    document.getElementById('formTitle').textContent = 'Edit Product';
                    document.getElementById('submitBtn').textContent = 'Update Product';
                    
                    selectedImages = [];
                    updateImagePreview();
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showMessage('Error loading product', 'error');
            }
        };

        // Delete product
        window.deleteProduct = async function(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await deleteDoc(doc(db, "products", id));
                    showMessage('Product deleted successfully!', 'success');
                    loadProducts();
                } catch (error) {
                    console.error('Error deleting product:', error);
                    showMessage('Error deleting product', 'error');
                }
            }
        };

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadProducts(e.target.value);
            }, 300);
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
